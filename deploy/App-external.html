    <script type="text/javascript">
        Rally.onReady(function () {
                MyApp=Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){console.log("Launch Function Call"),this._loadData()},_loadData:function(){var myStore=Ext.create("Rally.data.wsapi.Store",{model:"User Story",autoLoad:!0,listeners:{load:function(myStore,myData,success){console.log("got data",myStore,myData,success),this._loadGrid(myStore)},scope:this},fetch:["FormattedID","Name","ScheduleState"]})},_loadGrid:function(myStoryStore){var myGrid=Ext.create("Rally.ui.grid.Grid",{store:myStoryStore,columnCfgs:["FormattedID","Name"]});this.add(myGrid),console.log("Our First App")}});

            Rally.launchApp('CustomApp', {
                name:"BasicGrid",
	            parentRepos:""
            });

        });
    </script>
